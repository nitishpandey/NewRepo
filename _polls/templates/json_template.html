<!DOCTYPE html>
<html>
<head>
    <title>JSON Data</title>
</head>
<body>

    <h1>JSON Data</h1>
    <h3> URL Used: {{url}}</h3>
    
    <script>
        // Get JSON data from Django context
        const jsonData = {{ response_data|safe }};
        const headers = {{headers|safe}};
        // Display the data (you can customize how you present it)
        document.write("<pre>" + JSON.stringify(jsonData, null, 2) + "<br /> Headers:" + JSON.stringify(headers, null, 2) + "</pre>");

       // 
       // document.write("<pre>" + JSON.stringify(headers, null, 2) + "</pre>");

    </script>
    <ol>
        {% for domain in domainsarray %}
    <p>Name: {{ domain.name }}</p>
    <p>URL: {{ domain.url }}</p>
          <li>
    <a href="{{ domain.url }}">Start again</a> <br /></li>
     

        <li>
    <a href="{{ domain.url}}polls/funds?state={{ domain.name}}">See funds </a> <br />
            </li>

    <li>
    <a href="{{ domain.url}}polls/optionsdata?state={{ domain.name}}">See options data </a> <br />
            </li>
{% endfor %}
      
    
    </ol>

    
</body>
</html>
